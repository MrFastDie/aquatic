[package]
name = "aquatic_ws_load_test"
version = "0.1.0"
authors = ["Joakim Frosteg√•rd <joakim.frostegard@gmail.com>"]
edition = "2018"
license = "Apache-2.0"

[[bin]]
name = "aquatic_ws_load_test"

[dependencies]
anyhow = "1"
aquatic_cli_helpers = { path = "../aquatic_cli_helpers" }
aquatic_ws_protocol = { path = "../aquatic_ws_protocol" }
hashbrown = { version = "0.9", features = ["serde"] }
mimalloc = { version = "0.1", default-features = false }
mio = { version = "0.7", features = ["udp", "os-poll", "os-util"] }
rand = { version = "0.7", features = ["small_rng"] }
rand_distr = "0.3"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
slab = "0.4"
tungstenite = "0.11"

[dev-dependencies]
quickcheck = "0.9"
quickcheck_macros = "0.9"
