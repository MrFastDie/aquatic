[package]
name = "aquatic_common"
version = "0.2.0"
authors = ["Joakim Frosteg√•rd <joakim.frostegard@gmail.com>"]
edition = "2021"
license = "Apache-2.0"
description = "aquatic BitTorrent tracker common code"
repository = "https://github.com/greatest-ape/aquatic"
readme = "../README.md"

[lib]
name = "aquatic_common"

[features]
cpu-pinning = ["hwloc", "libc"]
rustls-config = ["rustls", "rustls-pemfile"]

[dependencies]
aquatic_toml_config = { version = "0.2.0", path = "../aquatic_toml_config" }

ahash = "0.7"
anyhow = "1"
arc-swap = "1"
hashbrown = "0.12"
hex = "0.4"
indexmap-amortized = "1"
log = "0.4"
privdrop = "0.5"
rand = { version = "0.8", features = ["small_rng"] }
serde = { version = "1", features = ["derive"] }

# cpu-pinning
hwloc = { version = "0.5", optional = true }
libc = { version = "0.2", optional = true }

# rustls-config
rustls = { version = "0.20", optional = true }
rustls-pemfile = { version = "0.3", optional = true }