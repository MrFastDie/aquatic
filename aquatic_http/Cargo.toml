[package]
name = "aquatic_http"
version = "0.1.0"
authors = ["Joakim Frosteg√•rd <joakim.frostegard@gmail.com>"]
edition = "2018"
license = "Apache-2.0"
description = "Blazingly fast, multi-threaded HTTP BitTorrent tracker"
repository = "https://github.com/greatest-ape/aquatic"

[lib]
name = "aquatic_http"
path = "src/lib/lib.rs"

[[bin]]
name = "aquatic_http"
path = "src/bin/main.rs"

[features]
default = ["with-mio"]
with-glommio = ["glommio", "futures-lite", "rustls", "rustls-pemfile", "slab"]
with-mio = ["crossbeam-channel", "histogram", "mio", "native-tls", "socket2"]

[dependencies]
anyhow = "1"
aquatic_cli_helpers = "0.1.0"
aquatic_common = "0.1.0"
aquatic_http_protocol = "0.1.0"
cfg-if = "1"
core_affinity = "0.5"
either = "1"
hashbrown = "0.11.2"
indexmap = "1"
itoa = "0.4"
log = "0.4"
mimalloc = { version = "0.1", default-features = false }
memchr = "2"
parking_lot = "0.11"
privdrop = "0.5"
rand = { version = "0.8", features = ["small_rng"] }
serde = { version = "1", features = ["derive"] }
smartstring = "0.2"

# mio
crossbeam-channel = { version = "0.5", optional = true }
histogram = { version = "0.6", optional = true }
mio = { version = "0.7", features = ["tcp", "os-poll", "os-util"], optional = true }
native-tls = { version = "0.2", optional = true }
socket2 = { version = "0.4.1", features = ["all"], optional = true }

# glommio
futures-lite = { version = "1", optional = true }
glommio = { git = "https://github.com/DataDog/glommio.git", rev = "4e6b14772da2f4325271fbcf12d24cf91ed466e5", optional = true }
rustls = { version = "0.20", optional = true }
rustls-pemfile = { version = "0.2", optional = true }
slab = { version = "0.4", optional = true }

[dev-dependencies]
quickcheck = "1.0"
quickcheck_macros = "1.0"
