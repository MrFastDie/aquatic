[package]
name = "aquatic_http"
version = "0.1.0"
authors = ["Joakim Frosteg√•rd <joakim.frostegard@gmail.com>"]
edition = "2018"
license = "Apache-2.0"

[lib]
name = "aquatic_http"
path = "src/lib/lib.rs"

[[bin]]
name = "aquatic_http"
path = "src/bin/main.rs"

[dependencies]
anyhow = "1"
aquatic_cli_helpers = { path = "../aquatic_cli_helpers" }
aquatic_common = { path = "../aquatic_common" }
aquatic_http_protocol = { path = "../aquatic_http_protocol" }
crossbeam-channel = "0.4"
either = "1"
hashbrown = "0.8"
indexmap = "1"
itoa = "0.4"
log = "0.4"
mimalloc = { version = "0.1", default-features = false }
memchr = "2"
mio = { version = "0.7", features = ["tcp", "os-poll", "os-util"] }
native-tls = "0.2"
parking_lot = "0.11"
privdrop = "0.3"
rand = { version = "0.7", features = ["small_rng"] }
serde = { version = "1", features = ["derive"] }
smartstring = "0.2"
socket2 = { version = "0.3", features = ["reuseport"] }

[dev-dependencies]
quickcheck = "0.9"
quickcheck_macros = "0.9"
