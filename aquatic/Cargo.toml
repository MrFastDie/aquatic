[package]
name = "aquatic"
version = "0.1.0"
authors = ["Joakim Frosteg√•rd <joakim.frostegard@gmail.com>"]
edition = "2018"

[lib]
name = "aquatic"
path = "src/lib/lib.rs"

[[bin]]
name = "aquatic"

[dependencies]
bittorrent_udp = { path = "../bittorrent_udp" }
dashmap = "3"
indexmap = "1"
mimalloc = "0.1"
mio = { version = "0.7", features = ["udp", "os-poll", "os-util"] }
net2 = "0.2"
rand = { version = "0.7", features = ["small_rng"] }

[dev-dependencies]
quickcheck = "0.9"
quickcheck_macros = "0.9"