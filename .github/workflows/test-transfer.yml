    name: "Test BitTorrent file transfer over HTTP (with and without TLS), UDP and WSS"
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Test file transfers
        uses: ./.github/actions/test-transfer
        id: test_transfer